<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Main/Searchunicorn/Loader/loader.css">
        <link rel="stylesheet" href="/Main/styles.css">
        <link rel="stylesheet" href="Searchunicorn.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
        async defer></script>
        <script src="/Main/Searchunicorn/search.js" type="text/javascript"></script>
        <script src="/Main/mediaqueries.js" type="text/javascript"></script>
        <title>Mythical Beast Profiler</title>
        <style> @import url('https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap'); </style>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <img id="logo" src="/Main/MBP-logo.svg">
                <div class="topnav">
                    <a href="/Main/index.html">Start</a>
                    <a href="/Main/News/news.html">Nyheter</a>
                    <a href="/Main/Contact/contact.html">Kontakt</a>
                    <a href="/Main/Searchunicorn/searchUnicorn.html">Sök enhörning</a>
                    <a href="/Main/Spottedunicorn/spottedUnicorn.html">Upptäckta enhörningar</a>
                    <a class="social" href="https://www.instagram.com/mythicalbeastprofiler/" target="_blank">
                        <ion-icon class="instagram" name="logo-instagram"></ion-icon>
                    </a>
                </div>
                <div>
                    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
                </div>
                <img src="/Main/PNG/menu-icon.png" alt="hamburger-menu" class="hamburger-menu">
                <img src="/Main/PNG/cross-icon.png" alt="cross-icon" class="cross-icon">
            </header>
            <main>
                <div class="searchunicorn-container">
                    <div class="searchunicorn-form">
                        <h5>Fyll i fälten nedan så identifierar vi din upptäckt!</h5>
                        <label for="color">Vilken färg hade manen?</label>
                        <select id="selector">
                            <option value="green">Grön</option>
                            <option value="red">Röd</option>
                            <option value="yellow">Gul</option>
                            <option value="blue">Blå</option>
                            <option value="purple">Lila</option>
                            <option value="glittery">Glittrig</option>
                            <option value="orange">Orange</option>
                            <option value="pink">Rosa</option>
                            <option value="burgundy">Vinröd</option>
                            <option value="skyBlue">Himmelsblå</option>
                            <option value="turquoise">Turkos</option>
                            <option value="brown">Brun</option>
                            <option value="beige">Beige</option>
                            <option value="grey">Grå</option>
                        </select>
                        <label for="horn">Hur såg hornet ut?</label>
                        <input type="text" id="horn" name="horn" placeholder="Beskrivning...">
                        <label for="behaviour">Hur betedde den sig?</label>
                        <input type="text" id="behaviour" name="behaviour" placeholder="Beskrivning...">
                        <label for="reportedBy">Ditt namn</label>
                        <input type="text" id="reportedBy" name="reportedBy" placeholder="Namn">
                        <label for="spottedWhen">När såg du enhörningen?</label>
                        <input type="date" class='date' name="spottedWhen">    
                    </div>
                    <div id="map"> </div>
                    <button type="submit" id="submit">Hitta</button>
                </div>    
            </main>
            <footer>
                <div id="container">
                    <div class="topnav">
                        <h4>Om</h4>
                        <a href="/Main/Contact/contact.html">Kontakta oss</a>
                        <a href="/Main/Spottedunicorn/spottedUnicorn.html">Inspiration</a>
                        <a class="social" href="https://www.instagram.com/mythicalbeastprofiler/" target="_blank">
                            <ion-icon class="instagram" name="logo-instagram"></ion-icon>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
