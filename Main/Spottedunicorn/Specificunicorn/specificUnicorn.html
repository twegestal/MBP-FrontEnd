<html lang="en">

    <script src="../../mediaqueries.js" type="text/javascript"></script>
    <title>Mythical Beast Profiler</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap'); </style>

<body>
    <div id="wrapper">
        <header>
            <img id="logo" src="../../MBP-logo.svg">
            <div class="topnav">
                <a href="../../index.html">Start</a>
                <a href="../../Contact/contact.html">Kontakt</a>
                <a href="../../Searchunicorn/searchUnicorn.html">Sök enhörning</a>

            </div>
            <div>
                <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

                        </div>

                        <p id="searchDesc"></p>
                    </div>
                    <div id="add-button">

                        <button type="submit" id="addUnicorn">Klicka här</button>
                    </div>
                </div>
            </div>   
        </main>
        <footer>
            <div id="container">     
                <div class="topnav">
                    <h4>Om</h4>
                    <a href="../../Contact/contact.html">Kontakta oss</a>
