        <body>
            <div id="wrapper">
                <header>
                    <img id="logo" src="/Main/MBP-logo.svg">
                    <div class="topnav">
                        <a href="/Main/index.html">Start</a>
                        <a href="/Main/News/news.html">Nyheter</a>
                        <a href="/Main/Contact/contact.html">Kontakt</a>
                        <a href="/Main/Searchunicorn/searchUnicorn.html">Sök enhörning</a>

                        <a class="social" href="https://www.instagram.com/mythicalbeastprofiler/" target="_blank">
                            <ion-icon class="instagram" name="logo-instagram"></ion-icon>
                        </a>
                    </div>
                    <div>
                        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
                    </div>
                    <img src="/Main/PNG/menu-icon.png" alt="hamburger-menu" class="hamburger-menu">
                    <img src="/Main/PNG/cross-icon.png" alt="cross-icon" class="cross-icon">
                </header>
                <main>
                    <div class="contact-container">
                        <h5>Kontakta oss 
                            <a class="social" href="https://www.instagram.com/mythicalbeastprofiler/" target="_blank">
                                <ion-icon class="instagram" name="logo-instagram"></ion-icon>
                            </a>
                        </h5>
                        <p>Kontakta oss via instagram eller formuläret</p>
                        <div class="contact-form-box">
                            <form action="mailto:mythicalbeastprofile@gmail.com" method="get">
                                <label for="fname">Förnamn</label>
                                <input type="text" id="fname" name="förnamn" placeholder="Ditt namn...">

                                <label for="enamn">Efternamn</label>
                                <input type="text" id="enamn" name="efternamn" placeholder="Ditt efternanm...">

                                <label for="country">Land</label>
                                <select id="land" name="land">
                                    <option value="sverige">Sverige</option>
                                    <option valute="danmark">Danmark</option>
                                    <option value="norge">Norge</option>
                                </select>
                                <label for="subject">Ämne</label>
                                <textarea id="subject" name="subject" placeholder="Skriv här.." style="height:200px"></textarea>
                                <input type="submit" value="Skicka">
                            </form>
                        </div>
                    </div>
                </main>
                <footer>
                    <div id="container"> 
                        <div class="topnav">
                            <h4>Om</h4>
                            <a href="/Main/Contact/contact.html">Kontakta oss</a>

                    </div>
